services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    VichUploaderEncryp\:
        resource: './../../*'
        exclude: './../../{Model,Migrations,Tests,Kernel.php}'

    VichUploaderEncryp\Crypt\Encryption:
        arguments:
          - '%vich_uploader_encryption.key%'
          - '%vich_uploader_encryption.vi%'

    vich_uploader.download_handler:
        class: VichUploaderEncryp\VichUploader\Handler\DownloadHandler
        public: true

    vich_uploader.upload_handler:
        class: VichUploaderEncryp\VichUploader\Handler\UploadHandler
        public: true

    vich_uploader.metadata_driver.annotation:
        class: VichUploaderEncryp\VichUploader\Metadata\Driver\AnnotationDriver
        public: false
        arguments:
           - '@annotation_reader'

    vich_uploader.metadata_driver.xml:
        class: VichUploaderEncryp\VichUploader\Metadata\Driver\XmlDriver
        public: false
        arguments:
           - '@vich_uploader.metadata.file_locator'

    vich_uploader.metadata_driver.yaml:
        class: VichUploaderEncryp\VichUploader\Metadata\Driver\YamlDriver
        public: false
        arguments:
            - '@vich_uploader.metadata.file_locator'

    VichUploaderEncryp\Command\EncryptFileCommand:
        arguments:
            - null
            - '@VichUploaderEncryp\Crypt\Encryption'
            - '%vich_uploader.mappings%'
        tags:
            - { name: 'console.command' }
